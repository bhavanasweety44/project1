<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOODIE RESTRO GALLERY</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  </head>
  <style media="screen">
  .carousel-cell {
    width: 100%;
    }

    /* cell number */
    .carousel-cell:before {
      display: block;
    }
  </style>
  <body>
    <h1 class="w3-center">FOODIE RESTRO GALLERY</h1>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": true, "imagesLoaded":true }'>
      <div class="carousel-cell">
        <img class="w3-image" src="https://img.bestrecipes.com.au/iyddCRce/br/2019/02/1980-crunchy-chicken-twisties-drumsticks-951509-1.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://upload.wikimedia.org/wikipedia/commons/d/d2/A_party_tray_of_sliders_at_a_restaurant.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://imgstore.sndimg.com/foodcom/images/8de26738-07fc-43db-88d6-cdb0315b3186.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chan-walrus-958545.jpg&fm=jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://assets.architecturaldigest.in/photos/60084f39f93542952b665f27/master/w_1600%2Cc_limit/Mumbai-restaurant-COVID-19-2.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://pbs.twimg.com/media/D3xBvvtXkAAAp5D.jpg:large">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://cloudfront.omsphoto.com/wp-content/uploads/2020/09/OMS-Photo-dessert-food-photography-AaronVan-orlando-photographer-07.jpg">
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
